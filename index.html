<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="number" min="1" max="10" name="quantity" >
      <input type="submit" value="Create New Task">

    </form>
    
    <div id="list">
  
      <h2>My Todos</h2>
      <form>
        Select a task:
        <br>
        <select id="option" size="4">
        </select><br>
        <button onclick="deletetasks()">Remove selected task</button>
      </form>
  
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
